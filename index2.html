<!DOCTYPE HTML>
<html>

<head>
    <title>Candle.js</title>
    <meta charset="utf-8">

    <script src="./src/candle.js"></script>
    <script src="./src/themes/candle-js-theme-skyblue.js"></script>

    <style>
        body {
            background: #333;
        }

        .container {
            width: 1000px;
            margin: 0 auto;
            background-color: #222;
            padding: 15px;
            border: 1px solid #555;
        }

        section {
            width: 100%;
            background: #efefef;
            outline: 1px solid #555;
        }

        #main-board {
            height: 500px;
        }

        [id *= sub-] {
            margin-top: 10px;
            height: 150px;
        }
    </style>
</head>

<body>
<div class="container">
    <section id="main-board"></section>
    <section id="sub-A-board"></section>
    <section id="sub-B-board"></section>
</div>
<script src="./data.js"></script>
<script src="./src/themes/candle-js-theme-skyblue.js"></script>
<script>
    /* main chart settings */
    const mainChart = new Chart('main-board');

    mainChart
        .setTheme('dark')
        .setTimeline(data.map(item => item.CreateTime))
//        .setStyle({xLabelShow: false})
        .addLayer('candle', {
            type: 'candle',
            data: data.map(item => ({
                open: item.OpenPrice,
                close: item.ClosePrice,
                high: item.HighPrice,
                low: item.LowPrice
            }))
        })
        .addLayer('ma10', {
            type: 'line',
            data: Chart.calculateMA(10, data.map(item => item.ClosePrice)),
            style: {
                itemColor: "orange"
            }
        })
        .addLayer('ma30', {
            type: 'line',
            data: Chart.calculateMA(30, data.map(item => item.ClosePrice)),
            style: {
                itemColor: "skyblue"
            }
        })
        .setTooltip({
            show: true,
            mainCandle: 'candle',
            titles: {
                candle: {
                    open: 'Open',
                    close: 'Close',
                    low: 'Low',
                    high: 'High'
                },
                ma10: 'Ma10',
                ma30: 'Ma30',
            },
            formatters: {
                ma10: v => v && Math.floor(v),
                ma30: v => v && Math.floor(v)
            },
        });

    /* sub A chart settings */
    const subAChart = new Chart('sub-A-board');
    subAChart
        .setTheme('dark')
        .setStyle({
        })
        .setPadding({
            top: 10,
            bottom: 10
        })
        .addLayer('ma10', {
            type: 'stick',
            data: Chart.calculateMA(10, data.map(item => item.ClosePrice)),
            style: {
                itemColor: "orange"
            }
        })
        .addLayer('ma5', {
            type: 'stick',
            data: Chart.calculateMA(30, data.map(item => item.ClosePrice)),
            style: {
                itemColor: "skyblue"
            }
        })
        .setTooltip({
            show: true,
            titles: {
                ma10: 'Ma10',
                ma5: 'Ma5',
            },
            formatters: {
                ma10: v => v && Math.floor(v),
                ma5: v => v && Math.floor(v)
            },
        });

    /* sub B chart settings */
    const subBChart = new Chart('sub-B-board');

    subBChart.setPadding({
        top: 10,
        bottom: 10
    })
        .setTheme('dark')
        .addLayer('ma10', {
            type: 'line',
            data: Chart.calculateMA(10, data.map(item => item.ClosePrice)).reverse(),
            style: {
                itemColor: "orange"
            }
        })
        .addLayer('ma5', {
            type: 'line',
            data: Chart.calculateMA(30, data.map(item => item.ClosePrice)).reverse(),
            style: {
                itemColor: "skyblue"
            }
        });

    //  subAChart.setTimeline(data.map(item => item.CreateTime).reverse());
    //  subBChart.setTimeline(data.map(item => item.CreateTime).reverse());

    // 차트연결
    mainChart.connect(subAChart);
    mainChart.connect(subBChart);

    //  mainChart.disconnect();
</script>
</body>

</html>
