<!DOCTYPE HTML>
<html>

<head>
    <title>Stock.js</title>
    <meta charset="utf-8">

    <script src="./src/stock.js"></script>

    <style>
        body {
            background: #eee;
        }

        #stock-board {
            width: 1000px;
            height: 500px;
            background: #efefef;
            outline: 1px solid #d5d5d5;
            margin: 0 auto;
        }
    </style>
</head>

<body>
    <section id="stock-board"></section>
    <script src="./data.js"></script>
    <script>
        const chart = new Chart('stock-board');

        chart.setTimeline(data.map(item => item.CreateTime));

        chart.addLayer('candle', {
            type: 'candle',
            data: data.map(item => ({
                open: item.OpenPrice,
                close: item.ClosePrice,
                high: item.HighPrice,
                low: item.LowPrice
            }))
        });

        chart.addLayer('ma10', {
            type: 'line',
            data: Chart.calculateMA(10, data.map(item => item.ClosePrice)),
            style: {
                itemColor: "orange"
            }
        });

        chart.addLayer('ma30', {
            type: 'line',
            data: Chart.calculateMA(30, data.map(item => item.ClosePrice)),
            style: {
                itemColor: "skyblue"
            }
        });

        let themes = ['gray', 'dark'];
        setInterval(() => {
            let po = themes.pop();
            chart.setTheme(po);
            themes.unshift(po);

            chart.setLayer('ma10', { style: { itemColor: "orange" } });
            chart.setLayer('ma30', { style: { itemColor: "skyblue" } });

        }, 500);

        chart.render();
    </script>
</body>

</html>
